<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!--main wrapper-->
    <div class="wrapper">

        <header></header>
        <!--chat wrapper-->
        <div class="chat-wrapper">
            <!--sidebar-->
            <div class="sidebar">
                <img src="./img/logo.webp" alt="discord icon">
                <img src="./img/server arte.png" alt="brain icon">
                <img src="./img/server_boolean.png" alt="boolean icon">
                <img src="./img/server_italia.png" alt="italian logo">
                <img src="./img/server_javascript.png" alt="js icon">
                <img src="./img/server_pokemon.png" alt="pokemon icon">
            </div>
            <main>
                <!--up sentence-->
                <div class="firstline">
                    <span>Messaggi</span>
                </div>
                <!--searching bar-->
                <div class="upbar">
                    <button><i class="bi bi-search"></i></button>
                    <button><i class="bi bi-person-add"></i><span> Aggiungi amici</span></button>

                </div>
            </main>
        </div>
    </div>


    <footer>

    </footer>

</body>

</html>
